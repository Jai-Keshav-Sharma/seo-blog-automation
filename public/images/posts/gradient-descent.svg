<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad2)"/>
  
  <!-- Loss landscape curve -->
  <path d="M 100 300 Q 200 100 300 280 Q 400 350 500 150 Q 600 50 700 200" 
        stroke="rgba(255,255,255,0.8)" stroke-width="4" fill="none"/>
  
  <!-- Gradient descent ball -->
  <circle cx="500" cy="150" r="15" fill="#ff6b6b"/>
  
  <!-- Arrow showing direction -->
  <path d="M 480 140 L 450 180 L 460 170 L 440 210" 
        stroke="#ff6b6b" stroke-width="3" fill="none" 
        marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b" />
    </marker>
  </defs>
  
  <!-- Axes -->
  <line x1="80" y1="350" x2="720" y2="350" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="80" y1="50" x2="80" y2="350" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="400" y="390" fill="rgba(255,255,255,0.8)" font-size="16" text-anchor="middle">Parameters (Î¸)</text>
  <text x="40" y="200" fill="rgba(255,255,255,0.8)" font-size="16" text-anchor="middle" transform="rotate(-90,40,200)">Loss</text>
</svg>
