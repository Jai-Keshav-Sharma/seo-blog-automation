<header class="site-header">
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="site-logo">
                <img src="{{ '/assets/images/Logo_New.jpeg' | relative_url }}" alt="{{ site.title }}" class="site-logo-img">
                <span class="site-logo-text">{{ site.title }}</span>
            </a>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ '/' | relative_url }}" class="nav-link">
                        <i class="fa-solid fa-pen"></i> Blog
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/about' | relative_url }}" class="nav-link">
                        <i class="fa-solid fa-user"></i> About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/contact' | relative_url }}" class="nav-link">
                        <i class="fa-solid fa-envelope"></i> Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<script>
    // Mobile nav toggle
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.querySelector('.nav-toggle');
        const menu = document.querySelector('.nav-menu');
        
        if (toggle) {
            toggle.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        }
    });
</script>
